<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の演算</title>
</head>
<body>
    <script>
        // 変数aとbの値を定義
        const a = 10;
        const b = 4;
        // 足し算の関数
        function add() {
            const answer = a + b;
            alert("足し算の結果: " + answer);
        }
        // 引き算の関数
        function subtract() {
            const answer = a - b;
            alert("引き算の結果: " + answer);
        }
        // 掛け算の関数
        function multiply() {
            const answer = a * b;
            alert("掛け算の結果: " + answer);
        }
        // 割り算の関数
        function divide() {
            const answer = a / b;
            alert("割り算の結果: " + answer);
        }
 </script>
 </head>
 <body>
 <h1>変数の演算</h1>
 <p>a=10, b=4の場合</p>
 <button onclick="add()">足し算</button>
 <button onclick="subtract()">引き算</button>
 <button onclick="multiply()">掛け算</button>
 <button onclick="divide()">割り算</button>
     
</body>
</html>

    
</body>
</html>
